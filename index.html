<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Timer</title>
    <script src="index.js" defer></script>
    <link rel='stylesheet' href="index.css"></link>
</head>
<body>
    <center>
    <div class="buttons">
        <input type="button" id="startTimer" class="timer" value="Start Timer"><br>
        <input type="button" id="stopTimer" class="timer" value="Stop Timer"><br> 
        <input type="button" id="resetTimer" class="timer" value="Reset Timer"><br>
    </div>

    <table>
        <tr>
            <td id="day">00</td>
            <td id="colon">:</td>
            <td id="hour">00</td>
            <td id="colon">:</td>
            <td id="second">00</td>
        </tr>
    </table>
    </center>

</body>
</html>
